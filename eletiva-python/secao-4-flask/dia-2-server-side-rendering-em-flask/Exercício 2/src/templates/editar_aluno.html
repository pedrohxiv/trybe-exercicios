<!DOCTYPE html>
<html>
  <head>
    <title>Editar Aluno</title>
  </head>
  <body>
    <h1>Editar Aluno</h1>
    <form method="POST">
      <label for="nome">Nome:</label>
      <input
        type="text"
        id="nome"
        name="nome"
        value="{{ aluno.nome }}"
        required
      /><br />
      <label for="matricula">Matr√≠cula:</label>
      <input
        type="text"
        id="matricula"
        name="matricula"
        value="{{ aluno.matricula }}"
        required
      /><br />
      <input type="submit" value="Salvar" />
    </form>
    <a href="{{ url_for('listar_alunos') }}">Voltar para a Lista de Alunos</a>
  </body>
</html>
